<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detectar Dispositivo</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .phone-frame {
      width: 360px;
      max-width: 90%;
      height: 640px;
      background: white;
      border: 3px solid #333;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
    }

    .emoji {
      font-size: 80px;
      animation: dance 1s infinite alternate;
    }

    @keyframes dance {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }

    .debug {
      font-size: 12px;
      opacity: 0.5;
      word-break: break-all;
      margin-top: 20px;
    }

    /* Cores espec√≠ficas para cada dispositivo */
    .poco-m5-pro {
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      color: white;
    }

    .a55 {
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      color: #333;
    }

    .a54 {
      background: linear-gradient(135deg, #0066cc, #004499);
      color: white;
    }

    .a34 {
      background: linear-gradient(135deg, #9933cc, #660099);
      color: white;
    }
  </style>
</head>
<body>
  <div class="phone-frame" id="app">
    <div class="title">Detectando dispositivo...</div>
  </div>

  <script>
    const userAgent = navigator.userAgent.toLowerCase();
    const width = window.screen.width;
    const app = document.getElementById('app');
  
    function renderContent(title, emoji, name, deviceClass) {
      app.className = `phone-frame ${deviceClass}`;
      app.innerHTML = `
        <div class="title">${title}</div>
        <div class="emoji">${emoji}</div>
        <div class="name">${name}</div>
        <div class="debug">User-Agent: ${userAgent}<br/>Largura da tela: ${width}px</div>
      `;
    }
  
    // Detec√ß√£o espec√≠fica para cada dispositivo
    if (userAgent.includes("poco") && userAgent.includes("m5")) {
      renderContent("Poco M5 Pro Detectado!", "üê±", "Wandell", "poco-m5-pro");
    } else if (userAgent.includes("sm-a555") || userAgent.includes("a55")) {
      renderContent("Samsung A55 Detectado!", "üê±", "Ana", "a55");
    } else if (userAgent.includes("sm-a545") || userAgent.includes("a54")) {
      renderContent("Samsung A54 Detectado!", "üê±", "Robson", "a54");
    } else if (userAgent.includes("sm-a345") || userAgent.includes("a34")) {
      renderContent("Samsung A34 Detectado!", "üê±", "Jeff", "a34");
    } else {
      // Fallback para dispositivos n√£o identificados
      renderContent("Dispositivo desconhecido", "ü§ñ", "N√£o identificado", "");
    }
    
  </script>
  
</body>
</html>

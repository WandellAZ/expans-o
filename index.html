<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detectar Dispositivo</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .phone-frame {
      width: 360px;
      max-width: 90%;
      height: 640px;
      background: white;
      border: 3px solid #333;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
    }

    .emoji {
      font-size: 80px;
      animation: dance 1s infinite alternate;
    }

    @keyframes dance {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }

    .debug {
      font-size: 12px;
      opacity: 0.5;
      word-break: break-all;
      margin-top: 20px;
    }

    /* Cores espec√≠ficas para cada dispositivo */
    .poco-m5-pro {
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      color: white;
    }

    .a55 {
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      color: #333;
    }

    .a54 {
      background: linear-gradient(135deg, #0066cc, #004499);
      color: white;
    }

    .a34 {
      background: linear-gradient(135deg, #9933cc, #660099);
      color: white;
    }

    .loading {
      font-size: 16px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="phone-frame" id="app">
    <div class="title">Detectando dispositivo...</div>
    <div class="loading">Analisando caracter√≠sticas...</div>
  </div>

  <script>
    const app = document.getElementById('app');
    const userAgent = navigator.userAgent.toLowerCase();

    function renderContent(title, emoji, name, deviceClass) {
      app.className = `phone-frame ${deviceClass}`;
      app.innerHTML = `
        <div class="title">${title}</div>
        <div class="emoji">${emoji}</div>
        <div class="name">${name}</div>
        <div class="debug">
          User-Agent: ${navigator.userAgent}<br/>
          Platform: ${navigator.platform}<br/>
          Vendor: ${navigator.vendor}<br/>
          CPU Cores: ${navigator.hardwareConcurrency}<br/>
          Touch Points: ${navigator.maxTouchPoints}<br/>
          Language: ${navigator.language}<br/>
          Device Memory: ${navigator.deviceMemory || 'N/A'} GB<br/>
          Pixel Ratio: ${window.devicePixelRatio}<br/>
          Color Depth: ${window.screen.colorDepth} bits<br/>
          Connection: ${navigator.connection?.effectiveType || 'N/A'}<br/>
          <br/>
          <strong>Detec√ß√£o Avan√ßada:</strong><br/>
          A55 Score: ${calculateDeviceScore('a55')}<br/>
          A54 Score: ${calculateDeviceScore('a54')}<br/>
          A34 Score: ${calculateDeviceScore('a34')}
        </div>
      `;
    }

    // Fun√ß√£o para calcular pontua√ß√£o do dispositivo
    function calculateDeviceScore(device) {
      let score = 0;
      
      if (device === 'a55') {
        if (navigator.hardwareConcurrency >= 8) score += 3;
        if (navigator.deviceMemory >= 4) score += 2;
        if (window.devicePixelRatio >= 2.5) score += 2;
        if (navigator.maxTouchPoints >= 5) score += 1;
        if (window.screen.colorDepth >= 24) score += 1;
      } else if (device === 'a54') {
        if (navigator.hardwareConcurrency >= 6) score += 3;
        if (navigator.deviceMemory >= 3) score += 2;
        if (window.devicePixelRatio >= 2.5) score += 2;
        if (navigator.maxTouchPoints >= 5) score += 1;
        if (window.screen.colorDepth >= 24) score += 1;
      } else if (device === 'a34') {
        if (navigator.hardwareConcurrency >= 4) score += 3;
        if (navigator.deviceMemory >= 2) score += 2;
        if (window.devicePixelRatio >= 2.5) score += 2;
        if (navigator.maxTouchPoints >= 5) score += 1;
        if (window.screen.colorDepth >= 24) score += 1;
      }
      
      return score;
    }

    // Fun√ß√£o principal de detec√ß√£o
    function detectDevice() {
      console.log("Iniciando detec√ß√£o...");
      console.log("User-Agent:", navigator.userAgent);
      console.log("CPU Cores:", navigator.hardwareConcurrency);
      
      // Poco M5 Pro - detec√ß√£o espec√≠fica
      if (userAgent.includes("k") || userAgent.includes("poco") || userAgent.includes("xiaomi")) {
        return {
          title: "Poco M5 Pro Detectado!",
          emoji: "üê±",
          name: "Wandell",
          class: "poco-m5-pro"
        };
      }
      
      // Detec√ß√£o por pontua√ß√£o
      const deviceScore = {
        a55: calculateDeviceScore('a55'),
        a54: calculateDeviceScore('a54'),
        a34: calculateDeviceScore('a34')
      };
      
      console.log("Device Scores:", deviceScore);
      
      // Determinar dispositivo com maior pontua√ß√£o
      const maxScore = Math.max(deviceScore.a55, deviceScore.a54, deviceScore.a34);
      
      if (maxScore === deviceScore.a55 && maxScore > 0) {
        return {
          title: "Samsung A55 Detectado!",
          emoji: "üê±",
          name: "Ana",
          class: "a55"
        };
      } else if (maxScore === deviceScore.a54 && maxScore > 0) {
        return {
          title: "Samsung A54 Detectado!",
          emoji: "üê±",
          name: "Robson",
          class: "a54"
        };
      } else if (maxScore === deviceScore.a34 && maxScore > 0) {
        return {
          title: "Samsung A34 Detectado!",
          emoji: "üê±",
          name: "Jeff",
          class: "a34"
        };
      }
      
      // Fallback para dispositivos Android
      if (userAgent.includes("android")) {
        if (navigator.hardwareConcurrency >= 8) {
          return {
            title: "Samsung A55 Detectado!",
            emoji: "üê±",
            name: "Ana",
            class: "a55"
          };
        } else if (navigator.hardwareConcurrency >= 6) {
          return {
            title: "Samsung A54 Detectado!",
            emoji: "üê±",
            name: "Robson",
            class: "a54"
          };
        } else {
          return {
            title: "Samsung A34 Detectado!",
            emoji: "üê±",
            name: "Jeff",
            class: "a34"
          };
        }
      }
      
      // Fallback gen√©rico
      return {
        title: "Dispositivo Android Detectado",
        emoji: "üê±",
        name: "Android User",
        class: "a55"
      };
    }
    
    // Executar detec√ß√£o
    function startDetection() {
      console.log("Iniciando detec√ß√£o...");
      
      setTimeout(() => {
        const device = detectDevice();
        console.log("Dispositivo detectado:", device);
        renderContent(device.title, device.emoji, device.name, device.class);
      }, 1000);
    }
    
    // Iniciar detec√ß√£o
    startDetection();
    
  </script>
  
</body>
</html>

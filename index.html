<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detectar Dispositivo</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .phone-frame {
      width: 360px;
      max-width: 90%;
      height: 640px;
      background: white;
      border: 3px solid #333;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 80px;
      animation: dance 1s infinite alternate;
    }

    @keyframes dance {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }

    .debug {
      font-size: 12px;
      opacity: 0.5;
      word-break: break-all;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="phone-frame" id="app">
    <div class="title">Detectando dispositivo...</div>
  </div>

  <script>
    const userAgent = navigator.userAgent.toLowerCase();
    const width = window.screen.width;
    const app = document.getElementById('app');
  
    function renderContent(title, emoji, descricao) {
      app.innerHTML = `
        <div class="title">${title}</div>
        <div class="emoji">${emoji}</div>
        <p>${descricao}</p>
        <div class="debug">User-Agent: ${userAgent}<br/>Largura da tela: ${width}px</div>
      `;
    }
  
    if (userAgent.includes("poco") || width <= 400) {
      renderContent("Você está usando um Poco (ou tela pequena)!", "🐱", "Aqui está um gato dançando!");
    } else if (userAgent.includes("sm-a705m") || width === 1080) {
      renderContent("Você está usando um Samsung A70!", "🐶", "Aqui está um cachorro dançando!");
    } else {
      renderContent("Dispositivo desconhecido", "🤖", "Não conseguimos identificar seu aparelho.");
    }
    if (navigator.userAgentData) {
  navigator.userAgentData.getHighEntropyValues(["model"]).then(ua => {
    console.log("Modelo do dispositivo:", ua.model);
  });
}
  </script>
  
</body>
</html>

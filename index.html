<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detectar Dispositivo</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .phone-frame {
      width: 360px;
      max-width: 90%;
      height: 640px;
      background: white;
      border: 3px solid #333;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
    }

    .emoji {
      font-size: 80px;
      animation: dance 1s infinite alternate;
    }

    @keyframes dance {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }

    .debug {
      font-size: 12px;
      opacity: 0.5;
      word-break: break-all;
      margin-top: 20px;
    }

    .manual-buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .manual-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }

    .manual-btn:hover {
      background: #0056b3;
    }

    /* Cores espec√≠ficas para cada dispositivo */
    .poco-m5-pro {
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      color: white;
    }

    .a55 {
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      color: #333;
    }

    .a54 {
      background: linear-gradient(135deg, #0066cc, #004499);
      color: white;
    }

    .a34 {
      background: linear-gradient(135deg, #9933cc, #660099);
      color: white;
    }
  </style>
</head>
<body>
  <div class="phone-frame" id="app">
    <div class="title">Detectando dispositivo...</div>
  </div>

  <script>
    const userAgent = navigator.userAgent.toLowerCase();
    const width = window.screen.width;
    const height = window.screen.height;
    const app = document.getElementById('app');
  
    function renderContent(title, emoji, name, deviceClass) {
      app.className = `phone-frame ${deviceClass}`;
      app.innerHTML = `
        <div class="title">${title}</div>
        <div class="emoji">${emoji}</div>
        <div class="name">${name}</div>
        <div class="debug">
          User-Agent: ${userAgent}<br/>
          Largura da tela: ${width}px<br/>
          Altura da tela: ${height}px<br/>
          Resolu√ß√£o: ${width}x${height}
        </div>
        <div class="manual-buttons">
          <button class="manual-btn" onclick="forceDevice('poco-m5-pro', 'Wandell')">Poco M5 Pro</button>
          <button class="manual-btn" onclick="forceDevice('a55', 'Ana')">Samsung A55</button>
          <button class="manual-btn" onclick="forceDevice('a54', 'Robson')">Samsung A54</button>
          <button class="manual-btn" onclick="forceDevice('a34', 'Jeff')">Samsung A34</button>
        </div>
      `;
    }

    function forceDevice(deviceClass, name) {
      const titles = {
        'poco-m5-pro': 'Poco M5 Pro (Manual)',
        'a55': 'Samsung A55 (Manual)',
        'a54': 'Samsung A54 (Manual)',
        'a34': 'Samsung A34 (Manual)'
      };
      renderContent(titles[deviceClass], "üê±", name, deviceClass);
    }
  
    // Fun√ß√£o para detectar dispositivo por m√∫ltiplos crit√©rios
    function detectDevice() {
      console.log("User-Agent:", userAgent);
      console.log("Resolu√ß√£o:", width + "x" + height);
      
      // Poco M5 Pro - m√∫ltiplos padr√µes de detec√ß√£o
      if (userAgent.includes("poco") || 
          userAgent.includes("m5") || 
          userAgent.includes("redmi") ||
          userAgent.includes("xiaomi") ||
          userAgent.includes("m5s") ||
          userAgent.includes("m5pro") ||
          (width >= 1080 && width <= 1200 && height >= 2400 && height <= 2600)) {
        return {
          title: "Poco M5 Pro Detectado!",
          emoji: "üê±",
          name: "Wandell",
          class: "poco-m5-pro"
        };
      }
      
      // Samsung A55 - m√∫ltiplos padr√µes
      if (userAgent.includes("sm-a555") || 
          userAgent.includes("a55") ||
          userAgent.includes("samsung") && userAgent.includes("a55") ||
          userAgent.includes("sm-a556") ||
          userAgent.includes("sm-a557") ||
          userAgent.includes("galaxy a55") ||
          (width === 1080 && height === 2400) ||
          (width === 1080 && height === 2340)) {
        return {
          title: "Samsung A55 Detectado!",
          emoji: "üê±",
          name: "Ana",
          class: "a55"
        };
      }
      
      // Samsung A54 - m√∫ltiplos padr√µes
      if (userAgent.includes("sm-a545") || 
          userAgent.includes("a54") ||
          userAgent.includes("samsung") && userAgent.includes("a54") ||
          userAgent.includes("sm-a546") ||
          userAgent.includes("sm-a547") ||
          userAgent.includes("galaxy a54") ||
          (width === 1080 && height === 2340) ||
          (width === 1080 && height === 2400)) {
        return {
          title: "Samsung A54 Detectado!",
          emoji: "üê±",
          name: "Robson",
          class: "a54"
        };
      }
      
      // Samsung A34 - m√∫ltiplos padr√µes
      if (userAgent.includes("sm-a345") || 
          userAgent.includes("a34") ||
          userAgent.includes("samsung") && userAgent.includes("a34") ||
          userAgent.includes("sm-a346") ||
          userAgent.includes("sm-a347") ||
          userAgent.includes("galaxy a34") ||
          (width === 1080 && height === 2400) ||
          (width === 1080 && height === 2340)) {
        return {
          title: "Samsung A34 Detectado!",
          emoji: "üê±",
          name: "Jeff",
          class: "a34"
        };
      }
      
      // Detec√ß√£o por resolu√ß√£o espec√≠fica
      if (width === 1080 && height === 2400) {
        return {
          title: "Dispositivo com resolu√ß√£o 1080x2400",
          emoji: "üê±",
          name: "Dispositivo Detectado",
          class: "a55"
        };
      }
      
      if (width === 1080 && height === 2340) {
        return {
          title: "Dispositivo com resolu√ß√£o 1080x2340",
          emoji: "üê±",
          name: "Dispositivo Detectado",
          class: "a54"
        };
      }
      
      // Detec√ß√£o por tamanho de tela
      if (width <= 400 || height <= 800) {
        return {
          title: "Dispositivo com tela pequena",
          emoji: "üê±",
          name: "Dispositivo Pequeno",
          class: "poco-m5-pro"
        };
      }
      
      // Fallback para dispositivos n√£o identificados
      return {
        title: "Dispositivo desconhecido",
        emoji: "ü§ñ",
        name: "N√£o identificado",
        class: ""
      };
    }
    
    // Executar detec√ß√£o
    const device = detectDevice();
    renderContent(device.title, device.emoji, device.name, device.class);
    
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detectar Dispositivo</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .phone-frame {
      width: 360px;
      max-width: 90%;
      height: 640px;
      background: white;
      border: 3px solid #333;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
    }

    .emoji {
      font-size: 80px;
      animation: dance 1s infinite alternate;
    }

    @keyframes dance {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }

    .debug {
      font-size: 12px;
      opacity: 0.5;
      word-break: break-all;
      margin-top: 20px;
    }

    /* Cores espec√≠ficas para cada dispositivo */
    .poco-m5-pro {
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      color: white;
    }

    .a55 {
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      color: #333;
    }

    .a54 {
      background: linear-gradient(135deg, #0066cc, #004499);
      color: white;
    }

    .a34 {
      background: linear-gradient(135deg, #9933cc, #660099);
      color: white;
    }

    .loading {
      font-size: 16px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="phone-frame" id="app">
    <div class="title">Detectando dispositivo...</div>
    <div class="loading">Analisando seu dispositivo...</div>
  </div>

  <script>
    const app = document.getElementById('app');
    const userAgent = navigator.userAgent.toLowerCase();
    const width = window.screen.width;
    const height = window.screen.height;

    // Fun√ß√£o para detectar modelo espec√≠fico do dispositivo
    async function detectDeviceModel() {
      try {
        console.log("Detectando modelo espec√≠fico do dispositivo...");
        
        // Coletar caracter√≠sticas √∫nicas do dispositivo
        const deviceCharacteristics = {
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          vendor: navigator.vendor,
          language: navigator.language,
          cookieEnabled: navigator.cookieEnabled,
          onLine: navigator.onLine,
          hardwareConcurrency: navigator.hardwareConcurrency,
          maxTouchPoints: navigator.maxTouchPoints,
          deviceMemory: navigator.deviceMemory,
          connection: navigator.connection?.effectiveType || 'unknown',
          batteryLevel: await getBatteryLevel(),
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          screenColorDepth: window.screen.colorDepth,
          screenPixelDepth: window.screen.pixelDepth,
          devicePixelRatio: window.devicePixelRatio,
          orientation: window.screen.orientation?.type || 'unknown'
        };
        
        console.log("Device Characteristics:", deviceCharacteristics);
        
        // Detectar por caracter√≠sticas √∫nicas
        return detectByCharacteristics(deviceCharacteristics);
        
      } catch (error) {
        console.log("Erro na detec√ß√£o, usando fallback:", error);
        return null;
      }
    }
    
    // Fun√ß√£o para obter n√≠vel da bateria
    async function getBatteryLevel() {
      try {
        if ('getBattery' in navigator) {
          const battery = await navigator.getBattery();
          return battery.level;
        }
        return null;
      } catch (error) {
        return null;
      }
    }
    
    // Detectar dispositivo por caracter√≠sticas √∫nicas
    function detectByCharacteristics(characteristics) {
      const { userAgent, hardwareConcurrency, maxTouchPoints, deviceMemory, connection, devicePixelRatio } = characteristics;
      const ua = userAgent.toLowerCase();
      
      console.log("Analisando caracter√≠sticas:", characteristics);
      
      // Poco M5 Pro - caracter√≠sticas espec√≠ficas
      if (ua.includes("k") || ua.includes("poco") || ua.includes("xiaomi")) {
        if (hardwareConcurrency >= 8 && maxTouchPoints >= 5) {
          return {
            brand: "Poco",
            model: "M5 Pro",
            type: "smartphone"
          };
        }
      }
      
      // Samsung A55 - caracter√≠sticas espec√≠ficas
      if (ua.includes("samsung") || ua.includes("android")) {
        if (hardwareConcurrency >= 8 && devicePixelRatio >= 2.5) {
          return {
            brand: "Samsung",
            model: "A55",
            type: "smartphone"
          };
        }
      }
      
      // Samsung A54 - caracter√≠sticas espec√≠ficas
      if (ua.includes("samsung") || ua.includes("android")) {
        if (hardwareConcurrency >= 6 && hardwareConcurrency < 8 && devicePixelRatio >= 2.5) {
          return {
            brand: "Samsung",
            model: "A54",
            type: "smartphone"
          };
        }
      }
      
      // Samsung A34 - caracter√≠sticas espec√≠ficas
      if (ua.includes("samsung") || ua.includes("android")) {
        if (hardwareConcurrency < 6 && devicePixelRatio >= 2.5) {
          return {
            brand: "Samsung",
            model: "A34",
            type: "smartphone"
          };
        }
      }
      
      return null;
    }

    function renderContent(title, emoji, name, deviceClass) {
      app.className = `phone-frame ${deviceClass}`;
      app.innerHTML = `
        <div class="title">${title}</div>
        <div class="emoji">${emoji}</div>
        <div class="name">${name}</div>
        <div class="debug">
          User-Agent: ${navigator.userAgent}<br/>
          Platform: ${navigator.platform}<br/>
          Vendor: ${navigator.vendor}<br/>
          CPU Cores: ${navigator.hardwareConcurrency}<br/>
          Touch Points: ${navigator.maxTouchPoints}<br/>
          Language: ${navigator.language}<br/>
          Device Memory: ${navigator.deviceMemory || 'N/A'} GB<br/>
          Pixel Ratio: ${window.devicePixelRatio}<br/>
          Color Depth: ${window.screen.colorDepth} bits<br/>
          Connection: ${navigator.connection?.effectiveType || 'N/A'}
        </div>
      `;
    }

    async function detectDevice() {
      console.log("User-Agent:", userAgent);
      
      // Detectar pelo modelo espec√≠fico
      const deviceModel = await detectDeviceModel();
      
      if (deviceModel && deviceModel.brand && deviceModel.model) {
        console.log("Modelo detectado:", deviceModel);
        
        // Poco M5 Pro
        if (deviceModel.brand.toLowerCase().includes('poco')) {
          return {
            title: `Poco M5 Pro Detectado! (${deviceModel.brand} ${deviceModel.model})`,
            emoji: "üê±",
            name: "Wandell",
            class: "poco-m5-pro"
          };
        }
        
        // Samsung A55
        if (deviceModel.brand.toLowerCase().includes('samsung') && deviceModel.model.toLowerCase().includes('a55')) {
          return {
            title: `Samsung A55 Detectado! (${deviceModel.brand} ${deviceModel.model})`,
            emoji: "üê±",
            name: "Ana",
            class: "a55"
          };
        }
        
        // Samsung A54
        if (deviceModel.brand.toLowerCase().includes('samsung') && deviceModel.model.toLowerCase().includes('a54')) {
          return {
            title: `Samsung A54 Detectado! (${deviceModel.brand} ${deviceModel.model})`,
            emoji: "üê±",
            name: "Robson",
            class: "a54"
          };
        }
        
        // Samsung A34
        if (deviceModel.brand.toLowerCase().includes('samsung') && deviceModel.model.toLowerCase().includes('a34')) {
          return {
            title: `Samsung A34 Detectado! (${deviceModel.brand} ${deviceModel.model})`,
            emoji: "üê±",
            name: "Jeff",
            class: "a34"
          };
        }
      }
      
      // Se n√£o conseguir detectar pelo modelo, usar detec√ß√£o local
      console.log("Usando detec√ß√£o local...");
      
      // Detectar por caracter√≠sticas espec√≠ficas do dispositivo
      const deviceInfo = {
        userAgent: userAgent,
        width: width,
        height: height,
        platform: navigator.platform,
        vendor: navigator.vendor,
        language: navigator.language,
        cookieEnabled: navigator.cookieEnabled,
        onLine: navigator.onLine,
        hardwareConcurrency: navigator.hardwareConcurrency,
        maxTouchPoints: navigator.maxTouchPoints
      };
      
      console.log("Device Info:", deviceInfo);
      
      // Poco M5 Pro - detec√ß√£o mais abrangente
      if (userAgent.includes("poco") || 
          userAgent.includes("m5") || 
          userAgent.includes("redmi") ||
          userAgent.includes("xiaomi") ||
          userAgent.includes("m5s") ||
          userAgent.includes("m5pro") ||
          userAgent.includes("m5spro") ||
          userAgent.includes("m5pro+") ||
          userAgent.includes("m5spro+") ||
          userAgent.includes("k") && width === 393 ||
          userAgent.includes("k") && height === 873 ||
          (width >= 1080 && width <= 1200 && height >= 2400 && height <= 2600) ||
          (width >= 720 && width <= 800 && height >= 1600 && height <= 1800) ||
          (width >= 390 && width <= 400 && height >= 870 && height <= 880)) {
        return {
          title: "Poco M5 Pro Detectado!",
          emoji: "üê±",
          name: "Wandell",
          class: "poco-m5-pro"
        };
      }
      
      // Samsung A55 - detec√ß√£o mais abrangente
      if (userAgent.includes("sm-a555") || 
          userAgent.includes("a55") ||
          userAgent.includes("samsung") && userAgent.includes("a55") ||
          userAgent.includes("sm-a556") ||
          userAgent.includes("sm-a557") ||
          userAgent.includes("galaxy a55") ||
          userAgent.includes("sm-a555f") ||
          userAgent.includes("sm-a555m") ||
          userAgent.includes("sm-a555u") ||
          userAgent.includes("k") && width === 393 && height === 873 ||
          userAgent.includes("samsung") && navigator.hardwareConcurrency >= 8 ||
          userAgent.includes("android") && navigator.hardwareConcurrency >= 8 ||
          (width === 1080 && height === 2400) ||
          (width === 1080 && height === 2340) ||
          (width === 1080 && height === 2408) ||
          (width >= 390 && width <= 400 && height >= 870 && height <= 880)) {
        return {
          title: "Samsung A55 Detectado!",
          emoji: "üê±",
          name: "Ana",
          class: "a55"
        };
      }
      
      // Samsung A54 - apenas por modelo
      if (userAgent.includes("sm-a545") || 
          userAgent.includes("a54") ||
          userAgent.includes("samsung") && userAgent.includes("a54") ||
          userAgent.includes("sm-a546") ||
          userAgent.includes("sm-a547") ||
          userAgent.includes("galaxy a54") ||
          userAgent.includes("sm-a545f") ||
          userAgent.includes("sm-a545m") ||
          userAgent.includes("sm-a545u") ||
          userAgent.includes("samsung") && navigator.hardwareConcurrency >= 6 && navigator.hardwareConcurrency < 8 ||
          userAgent.includes("android") && navigator.hardwareConcurrency >= 6 && navigator.hardwareConcurrency < 8) {
        return {
          title: "Samsung A54 Detectado!",
          emoji: "üê±",
          name: "Robson",
          class: "a54"
        };
      }
      
      // Samsung A34 - apenas por modelo
      if (userAgent.includes("sm-a345") || 
          userAgent.includes("a34") ||
          userAgent.includes("samsung") && userAgent.includes("a34") ||
          userAgent.includes("sm-a346") ||
          userAgent.includes("sm-a347") ||
          userAgent.includes("galaxy a34") ||
          userAgent.includes("sm-a345f") ||
          userAgent.includes("sm-a345m") ||
          userAgent.includes("sm-a345u") ||
          userAgent.includes("samsung") && navigator.hardwareConcurrency < 6 ||
          userAgent.includes("android") && navigator.hardwareConcurrency < 6) {
        return {
          title: "Samsung A34 Detectado!",
          emoji: "üê±",
          name: "Jeff",
          class: "a34"
        };
      }
      
      // Detec√ß√£o por padr√£o "K" espec√≠fico (sem resolu√ß√£o)
      if (userAgent.includes("k")) {
        // Tentar identificar pelo padr√£o espec√≠fico
        if (navigator.hardwareConcurrency >= 8) {
          return {
            title: "Samsung A55 Detectado!",
            emoji: "üê±",
            name: "Ana",
            class: "a55"
          };
        } else if (navigator.hardwareConcurrency >= 6) {
          return {
            title: "Samsung A54 Detectado!",
            emoji: "üê±",
            name: "Robson",
            class: "a54"
          };
        } else {
          return {
            title: "Samsung A34 Detectado!",
            emoji: "üê±",
            name: "Jeff",
            class: "a34"
          };
        }
      }
      

      

      
      // Detec√ß√£o por User-Agent gen√©rico
      if (userAgent.includes("android") && userAgent.includes("mobile")) {
        // Tentar identificar pelo n√∫mero de cores
        if (navigator.hardwareConcurrency >= 8) {
          return {
            title: "Samsung A55 Detectado!",
            emoji: "üê±",
            name: "Ana",
            class: "a55"
          };
        } else if (navigator.hardwareConcurrency >= 6) {
          return {
            title: "Samsung A54 Detectado!",
            emoji: "üê±",
            name: "Robson",
            class: "a54"
          };
        } else if (navigator.hardwareConcurrency >= 4) {
          return {
            title: "Samsung A34 Detectado!",
            emoji: "üê±",
            name: "Jeff",
            class: "a34"
          };
        } else {
          return {
            title: "Dispositivo Android Detectado",
            emoji: "üê±",
            name: "Android User",
            class: "a55"
          };
        }
      }
      
      // Fallback para dispositivos n√£o identificados
      return {
        title: "Dispositivo desconhecido",
        emoji: "ü§ñ",
        name: "N√£o identificado",
        class: ""
      };
    }
    
    // Fun√ß√£o de detec√ß√£o local como fallback
    function detectDeviceLocal() {
      console.log("Usando detec√ß√£o local...");
      
      // Poco M5 Pro - apenas por modelo
      if (userAgent.includes("poco") || 
          userAgent.includes("m5") || 
          userAgent.includes("redmi") ||
          userAgent.includes("xiaomi") ||
          userAgent.includes("m5s") ||
          userAgent.includes("m5pro") ||
          userAgent.includes("m5spro") ||
          userAgent.includes("m5pro+") ||
          userAgent.includes("m5spro+")) {
        return {
          title: "Poco M5 Pro Detectado!",
          emoji: "üê±",
          name: "Wandell",
          class: "poco-m5-pro"
        };
      }
      
      // Samsung A55 - apenas por modelo
      if (userAgent.includes("sm-a555") || 
          userAgent.includes("a55") ||
          userAgent.includes("samsung") && userAgent.includes("a55") ||
          userAgent.includes("sm-a556") ||
          userAgent.includes("sm-a557") ||
          userAgent.includes("galaxy a55") ||
          userAgent.includes("sm-a555f") ||
          userAgent.includes("sm-a555m") ||
          userAgent.includes("sm-a555u") ||
          userAgent.includes("samsung") && navigator.hardwareConcurrency >= 8 ||
          userAgent.includes("android") && navigator.hardwareConcurrency >= 8) {
        return {
          title: "Samsung A55 Detectado!",
          emoji: "üê±",
          name: "Ana",
          class: "a55"
        };
      }
      
      // Samsung A54
      if (userAgent.includes("sm-a545") || 
          userAgent.includes("a54") ||
          userAgent.includes("samsung") && userAgent.includes("a54") ||
          userAgent.includes("sm-a546") ||
          userAgent.includes("sm-a547") ||
          userAgent.includes("galaxy a54") ||
          userAgent.includes("sm-a545f") ||
          userAgent.includes("sm-a545m") ||
          userAgent.includes("sm-a545u") ||
          userAgent.includes("samsung") && navigator.hardwareConcurrency >= 6 && navigator.hardwareConcurrency < 8 ||
          userAgent.includes("android") && navigator.hardwareConcurrency >= 6 && navigator.hardwareConcurrency < 8 ||
          (width === 1080 && height === 2340) ||
          (width === 1080 && height === 2400) ||
          (width === 1080 && height === 2408)) {
        return {
          title: "Samsung A54 Detectado!",
          emoji: "üê±",
          name: "Robson",
          class: "a54"
        };
      }
      
      // Samsung A34
      if (userAgent.includes("sm-a345") || 
          userAgent.includes("a34") ||
          userAgent.includes("samsung") && userAgent.includes("a34") ||
          userAgent.includes("sm-a346") ||
          userAgent.includes("sm-a347") ||
          userAgent.includes("galaxy a34") ||
          userAgent.includes("sm-a345f") ||
          userAgent.includes("sm-a345m") ||
          userAgent.includes("sm-a345u") ||
          userAgent.includes("samsung") && navigator.hardwareConcurrency < 6 ||
          userAgent.includes("android") && navigator.hardwareConcurrency < 6 ||
          (width === 1080 && height === 2400) ||
          (width === 1080 && height === 2340) ||
          (width === 1080 && height === 2408)) {
        return {
          title: "Samsung A34 Detectado!",
          emoji: "üê±",
          name: "Jeff",
          class: "a34"
        };
      }
      
      // Fallback gen√©rico
      return {
        title: "Dispositivo Android Detectado",
        emoji: "üê±",
        name: "Android User",
        class: "a55"
      };
    }
    
    // Executar detec√ß√£o imediatamente
    async function startDetection() {
      console.log("Iniciando detec√ß√£o...");
      
      try {
        const device = await detectDevice();
        console.log("Dispositivo detectado:", device);
        
        // Adicionar delay para mostrar a anima√ß√£o de carregamento
        setTimeout(() => {
          renderContent(device.title, device.emoji, device.name, device.class);
        }, 1000);
        
      } catch (error) {
        console.log("Erro na detec√ß√£o:", error);
        // Fallback para detec√ß√£o local
        const device = detectDeviceLocal();
        renderContent(device.title, device.emoji, device.name, device.class);
      }
    }
    
    // Iniciar detec√ß√£o
    startDetection();
    
  </script>
  
</body>
</html>

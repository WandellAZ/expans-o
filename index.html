<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detectar Dispositivo</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .phone-frame {
      width: 360px;
      max-width: 90%;
      height: 640px;
      background: white;
      border: 3px solid #333;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
    }

    .emoji {
      font-size: 80px;
      animation: dance 1s infinite alternate;
    }

    @keyframes dance {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }

    .debug {
      font-size: 12px;
      opacity: 0.5;
      word-break: break-all;
      margin-top: 20px;
    }

    /* Cores espec√≠ficas para cada dispositivo */
    .poco-m5-pro {
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      color: white;
    }

    .a55 {
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      color: #333;
    }

    .a54 {
      background: linear-gradient(135deg, #0066cc, #004499);
      color: white;
    }

    .a34 {
      background: linear-gradient(135deg, #9933cc, #660099);
      color: white;
    }

    .loading {
      font-size: 16px;
      color: #666;
      margin-top: 20px;
    }

    .test-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }

    .test-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="phone-frame" id="app">
    <div class="title">Detectar Dispositivo</div>
    <div class="loading">Clique no bot√£o para detectar</div>
    <button class="test-button" onclick="startDetection()">Detectar Dispositivo</button>
  </div>

  <script>
    const app = document.getElementById('app');
    const userAgent = navigator.userAgent.toLowerCase();

    // Fun√ß√£o para detectar dispositivo m√≥vel usando User Agent
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function renderContent(title, emoji, name, deviceClass) {
      app.className = `phone-frame ${deviceClass}`;
      app.innerHTML = `
        <div class="title">${title}</div>
        <div class="emoji">${emoji}</div>
        <div class="name">${name}</div>
        <div class="debug">
          User-Agent: ${navigator.userAgent}<br/>
          √â Mobile: ${isMobileDevice() ? 'Sim' : 'N√£o'}<br/>
          Platform: ${navigator.platform}<br/>
          Vendor: ${navigator.vendor}<br/>
          <br/>
          <strong>Detec√ß√£o por User Agent:</strong><br/>
          Android: ${userAgent.includes('android') ? 'Sim' : 'N√£o'}<br/>
          Poco/Xiaomi: ${userAgent.includes('poco') || userAgent.includes('xiaomi') ? 'Sim' : 'N√£o'}<br/>
          Samsung: ${userAgent.includes('samsung') ? 'Sim' : 'N√£o'}
        </div>
        <button class="test-button" onclick="startDetection()">Detectar Novamente</button>
      `;
    }

    // Fun√ß√£o principal de detec√ß√£o usando User Agent
    function detectDevice() {
      console.log("Iniciando detec√ß√£o por User Agent...");
      console.log("User-Agent:", navigator.userAgent);
      console.log("√â Mobile:", isMobileDevice());

      // Verificar se √© um dispositivo m√≥vel
      if (!isMobileDevice()) {
        return {
          title: "Dispositivo Desktop Detectado",
          emoji: "üíª",
          name: "Desktop User",
          class: "a55"
        };
      }

      // Detec√ß√£o espec√≠fica por User Agent
      if (userAgent.includes("poco") || userAgent.includes("xiaomi")) {
        return {
          title: "Poco M5 Pro Detectado!",
          emoji: "üê±",
          name: "Wandell",
          class: "poco-m5-pro"
        };
      }

      // Detec√ß√£o de Samsung por User Agent
      if (userAgent.includes("samsung")) {
        // Tentar identificar modelo espec√≠fico do Samsung
        if (userAgent.includes("sm-a55") || userAgent.includes("a55")) {
          return {
            title: "Samsung A55 Detectado!",
            emoji: "üê±",
            name: "Ana",
            class: "a55"
          };
        } else if (userAgent.includes("sm-a54") || userAgent.includes("a54")) {
          return {
            title: "Samsung A54 Detectado!",
            emoji: "üê±",
            name: "Robson",
            class: "a54"
          };
        } else if (userAgent.includes("sm-a34") || userAgent.includes("a34")) {
          return {
            title: "Samsung A34 Detectado!",
            emoji: "üê±",
            name: "Jeff",
            class: "a34"
          };
        } else {
          // Samsung gen√©rico
          return {
            title: "Samsung Detectado!",
            emoji: "üê±",
            name: "Samsung User",
            class: "a55"
          };
        }
      }

      // Dispositivo Android gen√©rico
      if (userAgent.includes("android")) {
        return {
          title: "Dispositivo Android Detectado",
          emoji: "üê±",
          name: "Android User",
          class: "a55"
        };
      }

      // Fallback para outros dispositivos m√≥veis
      return {
        title: "Dispositivo M√≥vel Detectado",
        emoji: "üì±",
        name: "Mobile User",
        class: "a55"
      };
    }
    
    // Executar detec√ß√£o
    function startDetection() {
      console.log("Iniciando detec√ß√£o...");
      
      // Mostrar loading
      app.innerHTML = `
        <div class="title">Detectando dispositivo...</div>
        <div class="loading">Analisando User Agent...</div>
      `;
      
      setTimeout(() => {
        const device = detectDevice();
        console.log("Dispositivo detectado:", device);
        renderContent(device.title, device.emoji, device.name, device.class);
      }, 1000);
    }
    
  </script>
  
</body>
</html>
